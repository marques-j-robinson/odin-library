<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Odin Project | Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Javascript Library</h1>
    <button id="newbook">NEW BOOK</button>
    <form action="#" method="post" id="newbookform" class="hide">
        <fieldset>
            <legend>Add new book to library.</legend>
            <div class="form__row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
            </div>
            <div class="form__row">
                <label for="totalPages">Number of Pages</label>
                <input type="number" name="totalPages" id="totalPages" />
                <label for="completed">Completed</label>
                <input type="checkbox" name="completed" id="completed" />
            </div>
            <button type="submit" id="saveNewBook">Submit</button>
        </fieldset>
    </form>
    <div id="root"></div>
    <script src="app.js"></script>
  </body>
</html>
